<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>HomeMatic Manager</title>
    <link rel="stylesheet" href="css/redmond/jquery-ui.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/ui.jqgrid.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery.multiselect-1.13.css" type="text/css"/>
    <link rel="stylesheet" href="css/homematic-manager.css" type="text/css"/>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.10.3.full.min.js" type="text/javascript"></script>
    <script src="js/jquery.multiselect-1.13.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-de.js" type="text/javascript"></script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="js/grid.setcolumns.js" type="text/javascript"></script>

    <script src="../socket.io/socket.io.js"></script>

    <script src="js/homematic-manager.js"></script>

</head>
<body>
    <div id="tabs-main">
        <ul>
            <li><a href="#tab-devices">Geräte</a></li>
            <li><a href="#tab-links">Direktverknüpfungen</a></li>
            <li><a href="#tab-rssi">RSSI</a></li>
            <li><a href="#tab-service">Servicemeldungen</a></li>
            <li><a href="#tab-console">Konsole</a></li>
        </ul>
        <div id="tab-devices">
            <table id="grid-devices"></table>
            <div id="pager-devices"></div>
        </div>
        <div id="tab-links">
            <table id="grid-links"></table>
            <div id="pager-links"></div>
        </div>
        <div id="tab-console">
            <div><select id="console-rpc-method"></select><button id="console-rpc-send">Befehl senden</button></div>
            <div>
                <h3>Params</h3>
                <div class="console-container" id="console-json-params">
                    <span style="font-weight: bold;">JSON</span>
                    <textarea id="console-rpc-params" style="width: 100%; height: 100px;">[]</textarea>
                </div>
                <div class="console-container" id="console-form-params" style="display: none;">

                </div>
            </div>
            <div>
                <h3>Response</h3>
                <div class="console-container">
                    <textarea id="console-rpc-response" style="width: 100%; height: 500px;" disabled="disabled"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog-paramset">
        <table id="table-paramset"></table>
        <input type="hidden" id="edit-paramset-address" value=""/>
        <input type="hidden" id="edit-paramset-paramset" value=""/>
    </div>
    <div id="dialog-deletelink">
        <table id="table-deletelink"></table>
        <input type="hidden" id="deletelink-sender" value=""/>
        <input type="hidden" id="deletelink-receiver" value=""/>
    </div>
</body>
</html>
